<div class="container">
    <div class="row">
        <div class="col-md-12">
            <input type="file" id="upload" class="form-control" name="upload" multiple="false" (change)="fileSelected($event);"/>
            <p> (*file supported only .xlsx)</p>
            <button type="button" class="btn btn-lg btn-primary" (click)="upload();">Upload</button>
        
        </div>
    </div>
</div>
